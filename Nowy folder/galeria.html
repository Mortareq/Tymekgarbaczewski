<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeria</title>
    <link rel="stylesheet" href="./style/index.css">
    <script src="./skrypty/galeria.js"></script>
</head>
<body class="galb">
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 7</div>
            <img src="./obrazy/seul1.png" style="width:100%" >
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 7</div>
            <img src="./obrazy/jakarta1.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 7</div>
            <img src="./obrazy/manila1.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 7</div>
            <img src="./obrazy/delhi1.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 7</div>
            <img src="./obrazy/szanghaj1.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 7</div>
            <img src="./obrazy/tokio1.png" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">7 / 7</div>
              <img src="./obrazy/bombaj1.png" style="width:100%">
          </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="./obrazy/seulm.png" style="width:100%" onclick="currentSlide(1)" alt="Seul">
          </div>
          <div class="column">
            <img class="demo cursor" src="./obrazy/jakartam.png" style="width:100%" onclick="currentSlide(2)" alt="Jakarta">
          </div>
          <div class="column">
            <img class="demo cursor" src="./obrazy/manilam.png" style="width:100%" onclick="currentSlide(3)" alt="Manila">
          </div>
          <div class="column">
            <img class="demo cursor" src="./obrazy/delhim.png" style="width:100%" onclick="currentSlide(4)" alt="Delhi">
          </div>
          <div class="column">
            <img class="demo cursor" src="./obrazy/szanghajm.png" style="width:100%" onclick="currentSlide(5)" alt="Shanghaj">
          </div>
          <div class="column">
            <img class="demo cursor" src="./obrazy/tokiom.png" style="width:100%" onclick="currentSlide(6)" alt="Tokio">
          </div>
          <div class="column">
            <img class="demo cursor" src="./obrazy/bombajm.png" style="width:100%" onclick="currentSlide(6)" alt="Bombaj">
          </div>
        </div>
      </div>
      <div class="powrot">
        <a href="index.html">powrót do strony głównej</a>
      </div>
</body>
</html>
